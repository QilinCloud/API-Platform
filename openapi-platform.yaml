openapi: 3.0.1
info:
  title: OpenAPI Document on Azure Functions
  description: |
    This is the OpenAPI Document on Azure Functions

    # Authentication

    Qilin offers two forms of authentication:
      - bearer
      - api_key

    bearer - an open protocol to allow secure authorization in a simple
    and standard method from web, mobile and desktop applications.

    <SecurityDefinitions />
  version: 1.0.0
  license:
    name: Qilin
    url: Qilin.com
servers:
  - url: https://apimgmt-qilin-dev.azure-api.net/test/api
paths:
  /requests/access:
    post:
      tags:
        - AccessRequest
      summary: Create a new access request
      operationId: CreateAccessRequest
      requestBody:
        description: Access request model
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createAccessRequestDto'
        required: true
      responses:
        '200':
          description: The OK response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successResponse_accessRequestBaseDto'
        '400':
          description: Bad request response with detail of errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequestExceptionModel'
        '500':
          description: Server error response
          content:
            application/json:
              schema:
                type: string
    get:
      tags:
        - AccessRequest
      summary: Get a list of access requests
      operationId: GetAccessRequests
      parameters:
        - name: pageIndex
          in: query
          description: The index of the page
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: Total items of per page
          schema:
            type: integer
            format: int32
        - name: orderBy
          in: query
          description: Order by field
          schema:
            type: string
        - name: orderType
          in: query
          description: Order by type
          schema:
            type: string
      responses:
        '200':
          description: Successful response with list of object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successResponse_getAccessRequestDetailDto[]'
        '400':
          description: Bad request response with detail of errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequestExceptionModel'
        '500':
          description: Server error response
          content:
            application/json:
              schema:
                type: string
  /requests/access/{id}:
    get:
      tags:
        - AccessRequest
      summary: Get the detail of a access request by id
      operationId: GetAccessRequestById
      parameters:
        - name: id
          in: path
          description: The access request identity
          required: true
          schema:
            type: string
            format: uuid
